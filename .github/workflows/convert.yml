name: Convert spot prices to hourly

on:
  schedule:
    - cron: "0 * * * *" # каждый час
  workflow_dispatch:    # запуск вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run conversion script
        run: |
          python3 - << 'EOF'
          import requests, json, datetime
          url = "https://api.spot-hinta.fi/Today"
          data = requests.get(url).json()
          result = {str(i): round(item["PriceWithTax"], 4) for i, item in enumerate(data)}
          with open("hourly.json", "w") as f:
              json.dump(result, f, indent=2)
          print("hourly.json created:", len(result), "entries")
          EOF

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add hourly.json
          git commit -m "Update hourly.json" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
